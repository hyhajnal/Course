<div class="container col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">教师中心</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="教工号" ng-model="user.Id" name='tno' required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="user.psd" name='tpsd' required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                            <!-- <a ui-sref="home" class="btn btn-success btn-lg">登录</a> -->
                            <button class="btn btn-success btn-lg" ng-click="login()">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
